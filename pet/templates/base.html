<!doctype html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="É o Bicho - Agropecuária" />
    <title>É O BICHO</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
</head>
<body>
    <header id="wrap-header">
      <div class="container">
        <a href="{% url 'pet:formulario' %}"><img class="card-img-top" alt="logo" src="{% static 'img/logo.png'%}"></a>
      </div>  
        <!-- Nav Menu -->
          {% if user.is_authenticated %}        
          <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
            <div class="container">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="{% url 'pet:formulario' %}">Informações do Pet</a>
                  <a class="nav-item nav-link active" href="{% url 'pet:InspecaoPet' %}">Inspeção Física</a>
                  <a class="nav-item nav-link active"href="{% url 'pet:lista_pets' %}">Animais</a>
                  <a class="nav-item nav-link active" href="{% url 'admin:logout'%}">Sair</a>
                </div>    
              </div>
            </div>  
          </nav><!-- /NAV -->        
          {% else %}
          <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-dark bg-dark">
            <div class="container">
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-item nav-link active" href="{% url 'admin:index' %}">Login</a>
                  <a class="nav-item nav-link active" href="#">Cadastre-se</a>
                </div>  
              </div>    
            </div>      
          </nav>          
        {% endif %}

    </header><!-- /HEADER -->
    <main id="wrap-main">
      
      {% block content %} 
      {% endblock content %}


    </main><!-- /MAIN -->
    <footer id="wrap-footer">
        
    </footer><!-- /FOOTER -->
</body>
</html>
