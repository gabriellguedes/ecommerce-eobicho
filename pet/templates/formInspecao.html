{% extends 'base.html' %}
{% block content %}
<!-- FORM INSPEÇÃO FÍSICA E ESTETÍCA -->
<form class="container">
  <h3>Inspeção Física/Estetíca</h3>
  <div class="form-row">
    <div class="col-lg-6 mb-3">
      <h4>Inspeção do Pelo:</h4>
      <textarea class="form-control"></textarea>
    </div>

    <div class="col-lg-6 mb-3">
      <h4>Inspeção das Unhas:</h4>
      <textarea class="form-control"></textarea>
    </div>

    <div class="col-lg-6 mb-3">
      <h4>Inspeção dos olhos:</h4>
      <textarea class="form-control"></textarea>
    </div>

    <div class="col-lg-6 mb-3">
      <h4>Inspeção Bucal:</h4>
      <textarea class="form-control"></textarea>
    </div>

    <div class="col-lg-6 mb-3">
      <h4>Inspeção da Pele:</h4>
      <textarea class="form-control"></textarea>
    </div>

    <div class="col-lg-6 mb-3">
      <h4>Inspeção das patas:</h4>
      <textarea class="form-control"></textarea>
    </div>
    
    <div class="col-lg-6 mb-3">
      <h4 class="">Inspeção auricular:</h4>
      <div class="form-row">
        <div class="col col-sm-6">
          <input type="checkbox" class="checkbox" name="inflamação" placeholder="inflamação"><label>Inflamação<label>
        </div>
        <div class="col col-sm-6">
          <input type="checkbox" class="checkbox" name="infecção" placeholder="infecção"><label>Infecção</label>
        </div>
      </div>  
      <label>Observações:</label>
      <textarea class="form-control"></textarea>
    </div><!-- /Auricular -->
  
  </div>

 
  <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
</form>
{% endblock content %}
